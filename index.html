<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Directorio Municipal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- CN STYLES -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img id="logo-small" src="assets/logo.PNG" alt="Escudo del Gobierno" width="55" height="55" />
        <span class="ms-2 brand-text"> Ayuntamiento Izúcar de Matamoros, Puebla</span>
      </a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero text-center">
    <div class="container">
      <img id="logo-hero" src="assets/logo.PNG" alt="Escudo del Gobierno Municipal" width="250" height="250"/>
      <h1 class="hero-title">¡Yo Elijo Izúcar!</h1>
      <p class="hero-sub">Directorio Electrónico</p>

      <div class="search-wrap mt-4">
        <div class="input-group input-group-lg shadow-sm">
          <input id="buscar" class="form-control" type="search" placeholder="Buscar por nombre o sector" />
          <button id="limpiar" class="btn btn-outline-secondary" type="button">Limpiar</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Indicaciones -->
  <div class="container text-center mt-4">
    <p class="hint">Pase el cursor sobre un recuadro o haga clic para filtrar por sector</p>
  </div>

  <!-- Sectores -->
  <main class="container my-4">
    <div id="sectores" class="row g-3 justify-content-center" role="list">
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Carnicerias"><img src="assets/carniceria.jpeg" alt="Carnicerías" width="50" height="50" /><span>Carnicerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Panaderias"><img src="assets/panaderia.jpeg" alt="Panaderías" width="50" height="50" /><span>Panaderías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Abarrotes"><img src="assets/abarrotes.jpeg" alt="Abarrotes" width="50" height="50" /><span>Abarrotes</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Pastelerias"><img src="assets/pasteleria.PNG" alt="Pastelerías" width="50" height="50" /><span>Pastelerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Pollerias"><img src="assets/polleria.jpeg" alt="Pollerías" width="50" height="50" /><span>Pollerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Verdulerias"><img src="assets/verduleria.jpeg" alt="Verdulerías" width="40" height="50" /><span>Verdulerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Dulcerias"><img src="assets/dulceria.jpeg" alt="Dulcerías" width="50" height="50" /><span>Dulcerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Taquerias"><img src="assets/taqueria.jpeg" alt="Taquerías" width="50" height="50" /><span>Taquerías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Cafeteria"><img src="assets/cafeteria.jpeg" alt="Cafeterías" width="50" height="50" /><span>Cafeterías</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Farmacia"><img src="assets/farmacia.jpeg" alt="Farmacias" width="50" height="50" /><span>Farmacias</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Estetica"><img src="assets/estetica.jpeg" alt="Estéticas" width="50" height="50" /><span>Estéticas</span></button></div>
      <div class="col-md-3"><button class="sector-card w-100" data-sector="Otros"><img src="assets/otros.PNG" alt="Otros" width="50" height="50" /><span>Otros</span></button></div>
    </div>

    <!-- Controles -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div><strong id="contador">0</strong> resultados</div>
      <button id="limpiar-filtros" class="btn btn-link">Limpiar filtros</button>
    </div>

    <!-- Lista -->
    <div id="lista" class="row g-4 mt-2" aria-live="polite"></div>
  </main>

  <!-- Footer -->
  <footer class="footer py-4 text-center">
    <div class="container">
      <p class="mb-1">Gobierno Municipal • Izúcar de Matamoros</p>
      <small>Dirección: Palacio Municipal • Tel: (243) 432-0000 • contacto@izucar.gob.mx</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
